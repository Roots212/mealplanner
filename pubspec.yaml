name: mealplanner
description: "A new Flutter project."


publish_to: 'none' 













version: 1.0.0+1

environment:
  sdk: ^3.7.2







dependencies:
  flutter:
    sdk: flutter

  
  
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  sizer: ^3.0.5
  go_router: ^15.1.2
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  bounce: ^1.0.2
  easy_stepper: ^0.8.5+1
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_gen_runner:

flutter_gen:
  output: lib/gen/
  line_length: 80 
  
  
  
  
  






flutter:
  assets:
    - assets/images/
  fonts:
    - family: JunigardenSwash
      fonts:
        - asset: assets/fonts/JunigardenSwash.otf

  
  
  
  uses-material-design: true

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
